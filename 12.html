<!DOCTYPE html>
<html>
<head>
	<title>searchbox</title>
	<style >
		*{
			box-sizing: border-box;

		}
		form{
			width: 100%;
			margin-left: 30px;
			margin-top: 200px;

		}
		.btn2{
			width: 50%;
			padding: 10px;
			border: 5;
			font-size: 10px;
			font-family: sans-serif;
			border-radius: 8px 0 0 8px;

		}
		.btn1{
	padding: 10px 10px;
	border: 5;
	background: orange;
	font-weight: bold;
	cursor: pointer;
	

}
</style>
</head>
<body>
	<form>
		 <input type="text" name="search" class="btn2" placeholder="search">  
	
		 <button type="button" class="btn1">search</button>
	</form>

</body>
</html>
